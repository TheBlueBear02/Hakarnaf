<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} ארכיון הקרנף{% endblock %}</title>
    
        <!-- Primary Meta Tags -->
        <title> ארכיון הקרנף</title>
        <meta name="title" content="ארכיון הקרנף" />
        <meta name="description" content="כי אם כולנו הולכים למות לפחות שיהיה ארכיון..." />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://hakarnaf-archives.onrender.com/" />
        <meta property="og:title" content="ארכיון הקרנף" />
        <meta property="og:description" content="כי אם כולנו הולכים למות לפחות שיהיה ארכיון..." />
        <meta property="og:image" content="https://i.scdn.co/image/ab67656300005f1f302c6df587f2733dda2a0cc9" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://hakarnaf-archives.onrender.com/" />
        <meta property="twitter:title" content="ארכיון הקרנף" />
        <meta property="twitter:description" content="כי אם כולנו הולכים למות לפחות שיהיה ארכיון..." />
        <meta property="twitter:image" content="https://i.scdn.co/image/ab67656300005f1f302c6df587f2733dda2a0cc9g" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Updated Font Awesome link -->
    <!-- Add Font Awesome for icons -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}" type="image/png">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P3SL54M2YS"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-P3SL54M2YS');
    </script>
    <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5958976505082123"
        crossorigin="anonymous"></script>

    <script
    defer
    data-website-id="67f987f439a3755196dac466"
    data-domain="hakarnaf-archives.onrender.com"
    src="https://datafa.st/js/script.js">
    </script>
</head>


<body>
    <header class="site-header">
       
        <a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="לוגו הקרנף" class="site-logo">
                <div class="titles">

                    <h1 class="site-title">ארכיון הקרנף</h1>
                    <h5>כי אם כולנו הולכים למות לפחות שיהיה ארכיון...</h5>
                </div>
            </div>
        </a>
        <div class="social-icons">
            <a href="https://x.com/yoavr" target="_blank" title="הקרנף בטוויטר">
                <img src="{{ url_for('static', filename='img/x-icon.svg') }}" alt="x-icon" width="23" height="23" style="margin-top:5px;">
            </a>
            
            <a href="https://open.spotify.com/show/6bcWODxao3AI48YzWpF6g5?si=50587686d51b4f24" target="_blank" title="הקרנף בספוטיפיי">
                <i class="fab fa-spotify"></i>
            </a>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main> <!-- Ensure main is properly closed -->
    <footer class="site-footer">
        <p><a href="{{ url_for('terms_of_service') }}">אודות</a></p>
        <p>האתר נבנה על ידי אמיר גבאי</p>
    </footer>
</body>
</html>
