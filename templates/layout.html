<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} ארכיון הקרנף{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}" type="image/png">
</head>
<body>
    <header class="site-header">
        <a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="לוגו הקרנף" class="site-logo">
                <h1 class="site-title">ארכיון הקרנף</h1>
            </div>
        </a>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <p><a href="#">About</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
